<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <main>
        <h2>📝 Kids Survey</h2>
        <form method="get" action="thanks_feedback.html">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age" min="3" max="15" required>

            <label for="game">Favorite Game:</label>
            <select id="game" name="game">
                <option>🎁 Find the Treasure</option>
                <option>🌀 Maze Escape</option>
                <option>🧠 Quiz Challenge</option>
                <option>🧠 Memory Matching Game</option>
                <option>🐹 Whack-a-Mole</option>
            </select>

            <label for="feedback">What do you think of our site?</label>
            <textarea id="feedback" name="feedback" rows="4"></textarea>

            <input type="submit" value="Submit Survey">
        </form>
    </main>

    <footer>
        <!-- Page header -->
        <h2> &copy; ITI 2025 - All Rights Reserved</h2>
    </footer>
</body>

</html>
